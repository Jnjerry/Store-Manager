<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" type="image/icon" href="./static/img/bookstack.jpg">
<link rel="stylesheet" href="./static/css/style.css">
<title>BookLand-Store</title>

</head>
<body>

<div class="header">
  <div class="logo">
	     	<h3><img src="./static/img/bookstack.jpg" height="70px" width="100p" alt="logo"/>
          BookLand-Store</h3>
  </div>
</div>

<div class="row">

 <div class="leftcolumn">
    <div class="container">
      <img src="./static/img/bookstack.jpg" height=70% width=80% alt="logo"/>
  </div>
</div>

<div class="form-rightcolumn">
    <div class="container">
      <div class="form-container">
        <form class="form" action="./admin/dashboard.html" method="get">
          <div class="form-field-group">
             <div class="form-field">
                <label for="username">Username: </label>
                 <input type="text" id="username" required>
              </div>
             <div class="form-field">
              <label for="password">Password: </label>
                <input type="password" id="password" required>
            </div>
            <div class="form-field">
              <button class="login-button">
                    Login As Admin
              </button>

            </div>
          </div>
        </div>
      </form>
      <form class="form" action="./admin/attendant_products.html" method="get">
          <div class="form-field">
            <button class="login-button">
                  Login As Attendant
            </button>

          </div>
        </div>
      </div>
    </form>
    </div>
 </div>
</div>


<div class="footer">
  <h5>BookLand Store-Copyright 2018</h5>
</div>

</body>
</html>
