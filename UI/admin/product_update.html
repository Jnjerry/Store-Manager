 <div class="leftcolumn">

        <h1>Update Product</h1>
      <img src="../static/img/bookstack.jpg" height=70% width=80% alt="logo"/>
  </div>
	<div class="new-items">
			<a href="products.html">Back to products</a>

    <div class="container">
      <div class="form-container">
        <form class="form" action="login.html">
          <div class="form-field-group">
             <div class="form-field">
                <label for="bookName">Book Name: </label><br>
                 <input type="text" id="bookName" placeholder="left to tell" required>
              </div>
             <div class="form-field">
              <label for="category">Category: </label><br>
                <input type="category" id="category" placeholder="africana" required>
            </div>
            <div class="form-field">
             <label for="price">price: </label><br>
               <input type="price" id="price" placeholder="sh 1500"required>
           </div>
           <div class="form-field">
            <label for="quantity">quantity: </label><br>
              <input type="quantity" id="quantity" placeholder="40" required>
          </div>

            <div class="form-field">
              <button class="login-button">
                    Update
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
 </div>
